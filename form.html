<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>InChain</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="form.js"></script>
    <script src="jquery.serializeJSON-master/jquery.serializejson.js"></script>
  </head>

  <body>
    <div id="form" onsubmit="return false">
      <h1 class="mdc_typography" id="data"> Form </h1>
      <form>
        <div class = "submission" id="doctorfirstname">
          First Name of Doctor:
          <input type="text" name = "doctorfirstname"><br>
        </div>
        <div class = "submission" id="doctorlastname">
          Last Name of Doctor:
          <input type="text" name = "doctorlastname"><br>
        </div>
        <div class = "submission" id="patientfirstname">
          First Name of Patient:
          <input type="text" name = "patientfirstname"><br>
        </div>
        <div class = "submission" id="patientlastname">
          Last Name of Patient:
          <input type="text" name = "patientlastname"><br>
        </div>
        <div class = "submission" id="diagnosis">
          Diagnosis:
          <input type="text" name = "diagnosis"><br>
        </div>
        <div class = "submission" id="diagnosisdate">
          Date of Diagnosis:
          <input type="text" name = "diagnosisdate"><br>
        </div>
        <div class = "submission" id="conditionstart">
          Start of Condition:
          <input type="text" name = "conditionstart"><br>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>

</html>
